<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Security-Policy" content="script-src * blob: 'self' xubiod.github.io *.codeanyapp.com  cdnjs.cloudflare.com 'unsafe-inline' 'unsafe-eval' ">
    <title>Enigma Editor</title>

    <!-- external resources -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/mode-json.js"></script>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.37.0/codemirror.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.37.0/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.37.0/mode/javascript/javascript.js"></script>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.37.0/theme/monokai.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.37.0/theme/duotone-dark.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.37.0/theme/blackboard.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.37.0/theme/3024-night.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.37.0/theme/abcdef.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.37.0/theme/base16-dark.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.37.0/theme/ambiance.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.37.0/theme/bespin.css" />
  
    <!-- internal resources -->
    <script src="editor.js"></script>
    <link rel="stylesheet" type="text/css" href="../index.css">
  
  
  <script>
  function swapMode() {
  if (_editing) {
    document.getElementById("editor-container").style.display = "none";
    document.getElementById("final-code").innerHTML = editor.getValue();
    loaded();
    _editing = !_editing;
  } else {
    document.getElementById("editor-container").style.display = "block";
    _editing = !_editing;
  }
}
  </script>
</head>

<body onload="loaded();">

    <div id="list">
        <!-- all handled by json now -->
    </div>

    <div id="workspace">
      (No item selected)
    </div>
  
    <div id="editor-container" style="text-align: left; display: block; font-size: 16px">
        Welcome to the Enigma Editor! This is more towards advanced users and for quick editting. 
      <div id="theme-picker-container">Theme:
        <select id="theme-picker" onchange="changeTheme()">
          <option value="3024-night">3024-Night</option>
          <option value="abcdef">ABCDEF</option>
          <option value="ambiance">Ambiance</option>
          <option value="base16-dark">Base16-Dark</option>
          <option value="bespin">Bespin</option>
          <option value="blackboard">Blackboard</option>
          <option value="duotone-dark">Duotone-Dark</option>
          <option value="monokai" selected>Monokai</option>
        </select>
        </div>
        <br><br>
        <textarea id="editor-text" style="font-family: monospace!important; color: black">
        </textarea>
        <script src="coder.js"></script>
    </div>
  
  <button style="position: fixed; bottom: 8px; left: 8px; z-index: 9999; color: black" onclick="swapMode()">
    Swap Modes
  </button>
  
  <div id="final-code" style="display: none">
    
  </div>
  
</body>

</html>
